        // Typewriter effect
        const typewriter = document.querySelector('.typewriter');
        const text = 'AI Researcher, MS in AI @ Hawaii Pacific University';
        let i = 0;

        function type() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(type, 30);
            } else {
                typewriter.classList.add('done');
            }
        }

        setTimeout(type, 800);
